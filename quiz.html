<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pau-Pau's Culinary Quest</title>
  <link rel="icon" type="image/png" href="https://www.ladysoda.com/wp-content/uploads/2019/11/foodpanda-1.png">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .btn-primary {
      background: #ffffff;
      color: #ff3b8f;
      border-radius: 999px;
      padding: 14px 28px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px) scale(1.05);
    }
  </style>
</head>

<body class="bg-white">

  <!-- MOBILE WRAPPER -->
  <div class="max-w-[390px] mx-auto overflow-hidden relative">

    <!-- TOP BAR -->
    <div class="flex justify-between items-center px-4 py-3 bg-white">
      <img src="https://panda-ads-quiz.deliveryhero.net/wp-content/uploads/2024/08/panda-box.webp" class="w-8" />
      <img src="https://panda-ads-quiz.deliveryhero.net/wp-content/uploads/2024/08/panda-ads-pink.webp" class="w-20" />
    </div>

    <!-- HERO IMAGE -->
    <div class="relative">
      <img src="https://www.foodpanda.com/wp-content/uploads/2024/10/website_banner_1440x480px.webp"
        class="w-full object-cover" />

      <!-- PINK SECTION -->
      <div class="bg-[#ff3b8f] pt-[-60px] pb-14 px-6 text-center text-white relative z-10">

        <!-- LOCKUP IMAGE -->
        <div class="-mt-24 mb-6">
          <img src="https://panda-ads-quiz.deliveryhero.net/wp-content/uploads/2024/08/Lock-Up-1.webp"
            class="mx-auto w-[260px]" />
        </div>

        <!-- TEXT -->
        <p class="text-sm leading-relaxed opacity-90 max-w-[300px] mx-auto">
          Think of the kitchen as the marketing world. Ingredients are your creative ideas, spices are your channel mix,
          and the final dish is your successful campaign.
        </p>

        <p class="text-sm leading-relaxed opacity-90 mt-4 max-w-[300px] mx-auto">
          Uncover your unique Pau-Pau marketer personality through a culinary adventure!
        </p>

        <!-- BUTTON -->
        <div class="mt-8">
          <button class="btn-primary">
            Let’s get cookin’!
          </button>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
